<!DOCTYPE html>  
<html lang="en">  
  <head>  
     <title>Question 1</title>  
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </head>  
  <style>
    img{
        height: 645px;
    }

</style>
  <body>  
    <!-- 1. Create a web page to display 5 (nature related) images in a Carousel
    • It should have next / prev buttons
    • It should have indicators at the bottom
    -->
    <div id="maincarousal" class="carousel slide" data-bs-ride="carousel">
      
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#maincarousal" data-bs-slide-to="0" class="active" ></button>
          <button type="button" data-bs-target="#maincarousal" data-bs-slide-to="1" ></button>
          <button type="button" data-bs-target="#maincarousal" data-bs-slide-to="2" ></button>
          <button type="button" data-bs-target="#maincarousal" data-bs-slide-to="3" ></button>
          <button type="button" data-bs-target="#maincarousal" data-bs-slide-to="4" ></button>
        </div>

       
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/image1.jpg" class="d-block w-100" alt="nature_image">
          </div>
          <div class="carousel-item">
            <img src="./images/image2.jpg" class="d-block w-100" alt="nature_image">
          </div>
          <div class="carousel-item">
            <img src="./images/image3.jpg" class="d-block w-100" alt="nature_image">
          </div>
          <div class="carousel-item">
            <img src="./images/image4.jpg" class="d-block w-100" alt="nature_image">
          </div>
          <div class="carousel-item">
            <img src="./images/image5.jpg" class="d-block w-100" alt="nature_image">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#maincarousal" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" ></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#maincarousal" data-bs-slide="next">
          <span class="carousel-control-next-icon" ></span>
        </button>
      </div>  
  </body>  
</html>
